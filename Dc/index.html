<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="login-wrapper">

                                </g>
                            </svg>
                        </div>

                        <div class="welcome-header">
                            <h1 class="welcome-title" data-testid="welcome-title">Welcome back!</h1>
                            <p class="welcome-subtitle" data-testid="welcome-subtitle">We're so excited to see you again!</p>
                        </div>

                        <form class="login-form" data-testid="login-form" id="loginForm">
                            <div class="form-group">
                                <label class="form-label">
                                    EMAIL OR PHONE NUMBER <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    class="form-input" 
                                    id="emailOrPhone"
                                    data-testid="input-email-phone"
                                    required
                                />
                                <div class="error-message" id="emailError"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    PASSWORD <span class="required">*</span>
                                </label>
                                <div class="password-container">
                                    <input 
                                        type="password" 
                                        class="form-input" 
                                        id="password"
                                        data-testid="input-password"
                                        required
                                    />
                                    <button type="button" class="password-toggle" id="passwordToggle" data-testid="button-toggle-password">
                                        <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <svg class="eye-off-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="m9.88 9.88a3 3 0 1 0 4.24 4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="m10.73 5.08a11.02 11.02 0 0 1 1.27-.08c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="m6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <line x1="2" x2="22" y1="2" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>

                            <div class="forgot-password">
                                <a href="#" class="link-primary" data-testid="link-forgot-password">
                                    Forgot your password?
                                </a>
                            </div>

                            <button type="submit" class="login-button" data-testid="button-login">
                                Log In
                            </button>

                            <div class="register-prompt" data-testid="register-prompt">
                                Need an account? 
                                <a href="#" class="link-primary" data-testid="link-register">Register</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- QR Code Section -->
                <div class="qr-section" data-testid="qr-section">
                    <div class="qr-container">
                        <div class="qr-code" data-testid="qr-code">
                            <div class="qr-pattern"></div>
                        </div>
                        
                        <h2 class="qr-title" data-testid="qr-title">Log in with QR Code</h2>
                        <p class="qr-description" data-testid="qr-description">
                            Scan this with the <strong>Discord mobile app</strong> to log in instantly.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background decoration -->
        <div class="background-decoration">
            <div class="decoration-blob decoration-blob-1"></div>
            <div class="decoration-blob decoration-blob-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
